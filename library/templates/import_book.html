{% extends 'admin_navbar.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container-fluid">
    <form method="POST"> {% csrf_token %}
    <div class="row mt-4">
        <div class="form-outline justify-content-center">
            <input type="text" id="form12" class="form-control" name="numberbook" placeholder="Enter no. of the Book" required/>
          </div>
    </div>
    <button type="submit" class="btn btn-outline-primary mt-4">IMPORT</button>

</form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Book is added successfully.")
    document.location = "/view_books"
    {% endif %}
</script>
{% endblock %}
